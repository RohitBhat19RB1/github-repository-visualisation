<div>
  <input type="text" [(ngModel)]="username" placeholder="GitHub Username" />
  <button (click)="onSearch()">Search</button>
</div>
<div>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Filter Repositories" />
  <button (click)="onFilter()">Filter</button>
</div>
<ag-grid-angular
  style="width: 100%; height: 500px;"
  class="ag-theme-alpine"
  [rowData]="rowData$ | async"
  [columnDefs]="columnDefs"
  [pagination]="true"
  [paginationPageSize]="10">
</ag-grid-angular>
